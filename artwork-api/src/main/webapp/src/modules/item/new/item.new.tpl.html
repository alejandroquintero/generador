<div ng-messages="itemForm.$error" multiple>
    <ng-message when="required">
        <alert type="warning">Please, Fill the required fields!</alert>
    </ng-message>
    <ng-message when="url">
        <alert type="warning">Image field must be a URL</alert>
    </ng-message>
</div>
<header>
    <toolbar name="model.name" display-name="model.displayName" actions='actions'></toolbar>
</header>
<form novalidate name="itemForm" role="form">
    <fieldset>
    <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
    <div class="form-group col-md-12" ng-class="{'has-success': itemForm.name.$valid && itemForm.name.$dirty, 'has-error': itemForm.name.$invalid && itemForm.name.$dirty}" >
        <label for="name" class="col-md-2 control-label">Name</label>
        <div class="col-md-10">
            <input id="name" name="name" class="form-control" type="text" ng-model="currentRecord.name" ng-required="true" />
        </div>
    </div>
    <div class="form-group col-md-12" ng-class="{'has-success': itemForm.qty.$valid && itemForm.qty.$dirty, 'has-error': itemForm.qty.$invalid && itemForm.qty.$dirty}" >
        <label for="qty" class="col-md-2 control-label">Qty</label>
        <div class="col-md-10">
            <input id="qty" name="qty" class="form-control" type="number" ng-model="currentRecord.qty" ng-required="true" />
        </div>
    </div>
    <div class="form-group col-md-12" ng-class="{'has-success': itemForm.product.$valid && itemForm.product.$dirty, 'has-error': itemForm.product.$invalid && itemForm.product.$dirty}" >
        <label for="product" class="col-md-2 control-label">Product</label>
        <div class="col-md-10">
            <select id="product" name="product" class="form-control" ng-options="rc.name for rc in references.product track by rc.id" ng-model="currentRecord.product"></select>
        </div>
    </div>
    <div class="form-group col-md-12" ng-class="{'has-success': itemForm.artwork.$valid && itemForm.artwork.$dirty, 'has-error': itemForm.artwork.$invalid && itemForm.artwork.$dirty}" >
        <label for="artwork" class="col-md-2 control-label">Artwork</label>
        <div class="col-md-10">
            <select id="artwork" name="artwork" class="form-control" ng-options="rc.name for rc in references.artwork track by rc.id" ng-model="currentRecord.artwork"></select>
        </div>
    </div>
    </fieldset>
</form>
